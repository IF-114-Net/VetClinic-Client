<div  class="card">
<mat-card>
    <form [formGroup]="procedureForm">
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput required  type="text" name="procedureName"  formControlName="procedureName" >
        </mat-form-field>
        <mat-form-field>
            <label>Price</label>
            <input matInput type="text" name="price"  formControlName="price" >
        </mat-form-field>
        <mat-form-field>
            <label>Description</label>
            <textarea matInput type="text" name="description"  formControlName="description" >
                </textarea>
        </mat-form-field>
        <mat-form-field>
            <button mat-raised-button type="submit" color="primary" (click)="createProcedure()">Submit</button>
            <button mat-raised-button color="warn" (click)="cancel()" >Cancel</button>
        </mat-form-field>
    </form>
</mat-card>
</div>
