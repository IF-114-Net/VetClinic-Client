<div *ngIf="closedInformation" class="edit_card">
    <mat-card *ngIf="doctor">       
        <form [formGroup]="editDoctorForm">
            <div class="form_item">                
                 <span>First Name:</span>
                <input type="text" formControlName="firstName">                
            </div>  
            <div class="form_item">                
                <span>Last Name: </span>
                <input type="text" formControlName="lastName">                
            </div> 
            <div class="form_item">
                <span>Email:</span>
                <input type="text" formControlName="email">                
            </div> 
            <div class="form_item">                
                <span>Phone number:</span>
                <input type="text" formControlName="phoneNumber">
            </div> 
            <div class="form_item">
                <span>Education:</span>
                <textarea type="text" formControlName="education"></textarea>                
            </div> 
            <div class="form_item">                
                <span>Biography:</span>
                <textarea type="text" formControlName="biography"></textarea>
            </div> 
            <div class="form_item">                
                <span>Experience:</span>
                <textarea type="text" formControlName="experience"></textarea>
            </div> 
            <div class="form_item">
                <span>Photo:</span>
                <input type="text" formControlName="photo">
            </div> 
            <div class="form_buttons">
                <button mat-raised-button color="primary" (click)="updateProfile()">Update Profile</button>
                <button mat-raised-button (click)="fillProfile()">Recover data</button>
                <button mat-raised-button color="warn" *ngIf="authService.isInRole('admin')" (click)="deleteDoctor()">Delete doctor</button>
            </div>
        </form>          
    </mat-card>
</div>
