<form #registerForm="ngForm" (ngSubmit)="register()"  autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <div class="form-group">
    <label>Username</label>
    <input type="text" name="username" [(ngModel)]="model.userName" />
    </div>
    <div class="form-group">
        <label>First name</label>
    <input type="text" name="firstname" [(ngModel)]="model.firstName" />
    </div>
    <div class="form-group">
        <label>Last name</label>
    <input type="text" name="lastname" [(ngModel)]="model.lastName"/>
    </div>
    <div class="form-group">
        <label>Email</label>
    <input type="text" name="email" [(ngModel)]="model.email"/>
    </div>
    <div class="form-group">
        <label>Phone number</label>
    <input type="text" name="phonenumber" [(ngModel)]="model.phoneNumber"/>

    </div>
    <div class="form-group">
        <label>Password</label>
    <input type="text" name="password" [(ngModel)]="model.password" type="password"/>
    </div>
    <div class="form-group">
        <button class="btn butten-success mr-2" type="submit">Register</button>
        <button class="btn butten-success mr-2" (click) = "cancel()" type="button">Cancel</button>
    </div>
</form>
